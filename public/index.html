<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="shortcut icon" href="/media/ui/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
		<link rel="stylesheet" href="/dist/style/normalize.css" />
		<link rel="stylesheet" href="/dist/style/main.css" />

		<title>Webjump - Desafio Frontend</title>
	</head>

	<body onload="products.fetchCategoriesLis(3)">
		<header class="header-main">
			<!-- Autenticação -->
			<div class="header-autentication">
				<div>
					<span>
						<strong><a href="/public/login.html">Acesse sua Conta</a></strong> ou
						<strong><a href="/public/sign-up.html">Cadastre-se</a></strong>
					</span>
				</div>
			</div>

			<div class="header-banner">
				<div class="nav-mobile">
					<i class="fas fa-bars"></i>
				</div>

				<!-- Header Logo -->
				<div>
					<a href="/"><img src="/media/ui/logo-webjump.png" alt="Webjump Logo" /></a>
				</div>

				<!-- Search Bar -->
				<div class="container-search" action="/">
					<input type="search" name="Search" id="idSearch" />
					<button type="submit">Buscar</button>
				</div>

				<div class="search-mobile">
					<i class="fas fa-search"></i>
				</div>
			</div>

			<nav class="header-nav">
				<div>
					<span><a href="/">Página Inicial</a></span>
					<span><a onclick="products.fetchCategoriesLis(1)">Camisetas</a></span>
					<span><a onclick="products.fetchCategoriesLis(2)">Calças</a></span>
					<span><a onclick="products.fetchCategoriesLis(3)">Sapatos</a></span>
					<span><a href="/">Contato</a></span>
				</div>
			</nav>

			<!-- Breadcrumb -->
			<div class="header-breadcrumb">
				<ul class="breadcrumb">
					<li><a href="/">Página inicial</a></li>
					<li id="breadTitle">Sapatos</li>
				</ul>
			</div>
		</header>

		<main id="app">
			<!-- Container Principal -->
			<div class="container-main">
				<!-- Container Filtro -->
				<aside class="container-filter">
					<div>
						<h4>FILTRE POR</h4>

						<!-- Categorias -->
						<div class="filter-category">
							<h3>CATEGORIAS</h3>
							<ul>
								<li><a>Roupas</a></li>
								<li><a>Sapatos</a></li>
								<li><a>Acessórios</a></li>
							</ul>
						</div>

						<!-- Cores -->
						<div class="filter-colors">
							<h3>CORES</h3>
							<div style="background-color: #e0181e"></div>
							<div style="background-color: #ff8000"></div>
							<div style="background-color: #049c9c"></div>
						</div>

						<!-- Tipo -->
						<div class="filter-types">
							<h3>TIPO</h3>
							<ul>
								<li><a>Corrida</a></li>
								<li><a>Caminhada</a></li>
								<li><a>Casual</a></li>
								<li><a>Social</a></li>
							</ul>
						</div>
					</div>
				</aside>

				<!-- Container Produtos -->
				<div class="container-products">
					<!-- Categoria dos produtos -->
					<div class="products-title">
						<h3 id="productsTitle">Sapatos</h3>
					</div>

					<hr />

					<!-- Ordenação -->
					<div class="container-products-order">
						<!-- Lista ou quadros -->
						<div class="products-view">
							<i class="fas fa-th active"></i>
							<i class="fas fa-th-list"></i>
						</div>

						<!-- Menu de ordenação -->
						<div class="products-order">
							<label for="idProductsOrder">Ordenar por</label>
							<select name="ProductsOrder" id="idProductsOrder">
								<option value="0" selected>Preço</option>
								<option value="1">Nome</option>
							</select>
						</div>
					</div>

					<hr />

					<!-- Produtos -->
					<div id="productContainer" class="container-products-list">
						<!-- Produto -->
					</div>

					<!-- Paginação -->
					<div class="container-pagination">
						<div class="pagination">
							<a href="#"><i class="fas fa-chevron-left"></i></a>
							<div>
								<a class="active" href="#">1</a>
								<a href="#">2</a>
								<a href="#">3</a>
								<a href="#">4</a>
								<a href="#">5</a>
							</div>
							<a href="#"><i class="fas fa-chevron-right"></i></a>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="container-footer">
			<div></div>
		</footer>

        <script src="/src/script/main.js"></script>

		<script>
			const products = new Products()
		</script>
	</body>
</html>
